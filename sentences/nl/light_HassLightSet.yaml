language: nl
intents:
  HassLightSet:
    data:
      # Brightness value or max/min brightness (there should always be (a specific) light or brightness or dim mentioned in the sentence)
      # Per light <name>
      - sentences: # helderheid van lamp naar 50%/naar 50% van lamp, lamphelderheid naar 50%, lamp naar 50% helderheid
          - "[<numeric_value_set>|dim] <brightness> ([van] <name>[[ ]<light_no_article>];[<to>] <brightness_value>)"
          - "[<numeric_value_set>|dim] <name>[[ ]<brightness_no_article>|[ ]<light_composed>[ ]<brightness_no_article>|[ ]<light_no_article>] [<to>] <brightness_value>"
          - "[<numeric_value_set>|dim] <name>[[ ]<light_no_article>] [<to>] <brightness_value> <brightness_no_article>"
          - "[<would>] <brightness> ([van] <name>[[ ]<light_no_article>];[<to>] <brightness_value> (<change_infinitive>|dimmen))"
          - "[<would>] <name>[[ ]<brightness_no_article>|[ ]<light_composed>[ ]<brightness_no_article>|[ ]<light_no_article>] [<to>] <brightness_value> (<change_infinitive>|dimmen)"
          - "[<would>] <name>[[ ]<light_no_article>] [<to>] <brightness_value> <brightness_no_article> (<change_infinitive>|dimmen)"
        response: "brightness"
        requires_context:
          domain: light

      # Per room <area>|<floor>
      - sentences:
          # helderheid van de kamer[lampen] naar 50%/naar 50% van de kamer[lampen],
          # helderheid van de/alle lampen in de kamer naar 50%/naar 50% in de kamer
          # lamp[helderheid] in de kamer naar 50%/naar 50% in de kamer
          # [[alle] lampen] in de kamer naar 50% helderheid/naar 50% helderheid in de kamer
          # de kamer(helderheid/lampen) naar 50%
          # de kamer[lampen] naar 50% helderheid
          # dim de kamer naar 50%
          - "[<numeric_value_set>|dim] <brightness> (<in_area_floor>[[ ]<light_no_article>];[<to>] <brightness_value>)"
          - "[<numeric_value_set>|dim] <brightness> [van] (<light>|<all_light>) (<in_area_floor>;[<to>] <brightness_value>)"
          - "[<numeric_value_set>|dim] (<light>|[de] <light_composed>[ ]<brightness_no_article>) (<in_area_floor>;[<to>] <brightness_value>)"
          - "[<numeric_value_set>|dim] [<light>|<all_light>] (<in_area_floor>;[<to>] <brightness_value> <brightness_no_article>)"
          - "[<numeric_value_set>|dim] <area_floor>([ ]<brightness_no_article>|[ ]<light_composed>[ ]<brightness_no_article>|[ ]<light_no_article>) [<to>] <brightness_value>"
          - "[<numeric_value_set>|dim] <area_floor>[[ ]<light_no_article>] [<to>] <brightness_value> <brightness_no_article>"
          - "dim (<in_area_floor>;[<to>] <brightness_value>)"
          - "[<would>] <brightness> (<in_area_floor>[[ ]<light_no_article>];[<to>] <brightness_value> (<change_infinitive>|dimmen))"
          - "[<would>] <brightness> [van] (<light>|<all_light>) (<in_area_floor>;[<to>] <brightness_value> (<change_infinitive>|dimmen))"
          - "[<would>] (<light>|[de] <light_composed>[ ]<brightness_no_article>) (<in_area_floor>;[<to>] <brightness_value> (<change_infinitive>|dimmen))"
          - "[<would>] [<light>|<all_light>] (<in_area_floor>;[<to>] <brightness_value> <brightness_no_article> (<change_infinitive>|dimmen))"
          - "[<would>] <area_floor>([ ]<brightness_no_article>|[ ]<light_composed>[ ]<brightness_no_article>|[ ]<light_no_article>) [<to>] <brightness_value> (<change_infinitive>|dimmen)"
          - "[<would>] <area_floor>[[ ]<light_no_article>] [<to>] <brightness_value> <brightness_no_article> (<change_infinitive>|dimmen)"
          - "[<would>] (<in_area_floor>;[<to>] <brightness_value> dimmen)"
        response: "brightness"

      # In this room/ satellite device area
      - sentences:
          # helderheid [van de lampen] [in deze kamer] naar 50%/naar 50% [in deze kamer]
          # helderheid [van] alle lampen] in deze kamer naar 50%/naar 50% in deze kamer
          # helderheid van de kamerlampen naar 50%
          # de lamp[helderheid] [in deze kamer] naar 50%/naar 50% [in deze kamer]
          # [de lampen] [in] deze kamer naar 50% helderheid/naar 50% helderheid in deze maker
          # de kamer[lamp]helderheid naar 50%
          # dim [in deze kamer] naar 50%/naar 50% [in deze kamer]
          - "[<numeric_value_set>|dim] <brightness> [[van] <light>] ([<here>];[<to>] <brightness_value>)"
          - "[<numeric_value_set>|dim] <brightness> [van] <all_light> (<here>;[<to>] <brightness_value>)"
          - "[<numeric_value_set>|dim] <brightness> [van] <room_light> [<to>] <brightness_value>"
          - "[<numeric_value_set>|dim] (<light>|[de] <light_composed>[ ]<brightness_no_article>) ([<here>];[<to>] <brightness_value>)"
          - "[<numeric_value_set>|dim] [<light>] ([de[ze] kamer|<here>];[<to>] <brightness_value> <brightness_no_article>)"
          - "[<numeric_value_set>|dim] <all_light> (<here>;[<to>] <brightness_value> [<brightness_no_article>])"
          - "[<numeric_value_set>|dim] [de|het] kamer[[ ]<light_composed>][ ]<brightness_no_article> [<to>] <brightness_value>"
          - "[<numeric_value_set>|dim] <room_light> [<to>] <brightness_value> [<brightness_no_article>]"
          - "dim ([de[ze] kamer|<here>];[<to>] <brightness_value>)"
          - "[<would>] <brightness> [[van] <light>] ([<here>];[<to>] <brightness_value> (<change_infinitive>|dimmen))"
          - "[<would>] <brightness> [van] <all_light> (<here>;[<to>] <brightness_value> (<change_infinitive>|dimmen))"
          - "[<would>] <brightness> [van] <room_light> [<to>] <brightness_value> (<change_infinitive>|dimmen)"
          - "[<would>] (<light>|[de] <light_composed>[ ]<brightness_no_article>) ([<here>];[<to>] <brightness_value> (<change_infinitive>|dimmen)) "
          - "[<would>] [<light>] ([de[ze] kamer|<here>];[<to>] <brightness_value> <brightness_no_article> (<change_infinitive>|dimmen))"
          - "[<would>] <all_light> (<here>;[<to>] <brightness_value> [<brightness_no_article>] (<change_infinitive>|dimmen))"
          - "[<would>] [de|het] kamer[[ ]<light_composed>][ ]<brightness_no_article> [<to>] <brightness_value> (<change_infinitive>|dimmen)"
          - "[<would>] <room_light> [<to>] <brightness_value> [<brightness_no_article>] (<change_infinitive>|dimmen)"
          - "[<would>] ([de[ze] kamer|<here>];[<to>] <brightness_value> dimmen)"
        response: "brightness"
        requires_context:
          area:
            slot: true

      # Color
      - sentences:
          - "[<change>] <name>[ ][<light>][ ][kleur] [<to>] {color}"
          - "[<change>] [[de] kleur van] <name>[ ][<light>] [<to>] {color}"
          - "[<would>] <name>[ ][<light>][ ][kleur] [<to>] {color} (zetten|doen|veranderen|maken)"
          - "[<would>] [[de] kleur van] <name>[ ][<light>] [<to>] {color} (zetten|doen|veranderen|maken)"
        response: "color"

      - sentences:
          - "[<change>] [[de] kleur van] ([[<all>] <light>] [<in>] (<area>|<floor>)|(<area>|<floor>)[[ ]<light>]) [<to>] {color}"
          - "[<would>] [[de] kleur van] ([[<all>] <light>] [<in>] (<area>|<floor>)|(<area>|<floor>)[[ ]<light>]) [<to>] {color} (zetten|doen|veranderen|maken)"
        response: "color"
