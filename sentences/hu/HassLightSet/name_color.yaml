---
# HassLightSet - name_color
# example: állítsd a nappali lámpa színét pirosra
# slots:
# - {name}
# - {color}
# name domains: light

language: "hu"

data:
  - sentences:
      - "[<set>] <name> [<light>] szín(űre|e|re|ét) {color}"
      - "[<set>] <name> [<light>] {color}"
    name_domains:
      - "light"
    response: "color_1"
